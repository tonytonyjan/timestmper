<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Timestamp</title>
    <link rel="stylesheet" href="/css/vendor/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>Add Timestamp to Video</h1>
      <form id="form" class="mt-3">
        <div class="row">
          <label for="input_file" class="col-sm-2 col-form-label"
            >Video File</label
          >
          <div class="col-sm-10">
            <input
              required
              id="input_file"
              accept="video/*"
              type="file"
              name="input_file"
              class="form-control"
            />
          </div>
        </div>
        <div class="mt-3 row">
          <label for="time_offset" class="col-sm-2 col-form-label"
            >Time Offset</label
          >
          <div class="col-sm-10">
            <input
              required
              id="time_offset"
              name="time_offset"
              type="datetime-local"
              class="form-control"
              step="1"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
      <div id="progress" class="progress mt-2 d-none">
        <div id="progress_bar" class="progress-bar" role="progressbar"></div>
      </div>
      <div id="output" class="d-none">
        <video
          id="player"
          controls
          loop
          style="max-width: 800px; max-height: 600px"
          class="d-block mt-2"
        ></video>
        <a id="download" class="mt-2 btn btn-primary">Download</a>
      </div>
    </div>
    <script src="/js/vendor/ffmpeg.min.js"></script>
    <script src="/js/main.js" type="module"></script>
  </body>
</html>
